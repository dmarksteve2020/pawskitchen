    <style>
        /* CSS for centering and animating buttons */

        /* Center the buttons and add proper x-axis alignment */
        #stats > div {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Style for the buttons */
        .interval_button {
            background-color: rgb(37, 184, 181);
            color: rgb(8, 0, 0);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
            position: relative;
            z-index: 1;
        }

        /* Hover effect */
        .interval_button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Active effect */
        .interval_button:active {
            transform: scale(0.9);
            box-shadow: none;
        }

        /* Ensure button visibility */
        .interval_button:focus {
            outline: none;
        }

        /* Adjust z-index for button visibility */
        .interval_button:not(:focus) {
            opacity: 1;
        }

        /* Adjust opacity for active button */
        .interval_button:active {
            opacity: 1 !important;
        }
    </style>
    <title></title>
</head>
<body>
    <div id='activity'></div>
</body>

</html>
